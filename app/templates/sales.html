{% extends "base.html" %}

{% block title %}Sales{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-8">
        <h2>Sales</h2>
    </div>
    <div class="col-4 text-end">
        <a href="/sales/create" class="btn btn-primary">+ New Sale</a>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Sale #</th>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Items</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="salesBody">
                    <!-- Filled by JS -->
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Check login
if (!localStorage.getItem('token')) {
    window.location.href = '/login';
}

// Load sales
async function loadSales() {
    try {
        const sales = await apiCall('GET', '/sales');
        renderSales(sales);
    } catch (error) {
        console.error('Error loading sales:', error);
    }
}

// Render sales table
function renderSales(sales) {
    const tbody = document.getElementById('salesBody');
    tbody.innerHTML = '';
    
    if (!sales || sales.length === 0) {
        tbody.innerHTML = `
            <tr>
                <td colspan="7" class="text-center py-4">
                    No sales found. Create your first sale.
                </td>
            </tr>
        `;
        return;
    }
    
    sales.forEach(sale => {
        const date = new Date(sale.sale_date || sale.created_at).toLocaleDateString();
        const row = `
            <tr>
                <td>${sale.sale_number}</td>
                <td>${date}</td>
                <td>${sale.customer_name || 'Walk-in'}</td>
                <td>${sale.items_count || 0}</td>
                <td>â‚¹${sale.grand_total}</td>
                <td>
                    <span class="badge ${sale.status === 'completed' ? 'bg-success' : 'bg-warning'}">
                        ${sale.status}
                    </span>
                </td>
                <td>
                    <button class="btn btn-sm btn-outline-primary" onclick="viewSale(${sale.id})">
                        View
                    </button>
                </td>
            </tr>
        `;
        tbody.innerHTML += row;
    });
}

// Load sales on page load
document.addEventListener('DOMContentLoaded', loadSales);
</script>
{% endblock %}
